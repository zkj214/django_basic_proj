<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light navbar-static-top">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li>
              {% if user.is_authenticated %}
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
                  {%  else %}
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'basic_app:register' %}">Register</a>
              </li>
                  <li class="nav-item">
                  <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
              </li>
              {% endif %}
          </ul>
      </div> 
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
